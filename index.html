<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas from Sleasea Digital</title>
    <style>
        body {
            background-color: #002b36;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            margin-top: 20%;
        }

        .title {
            font-size: 3em;
            animation: colorChange 5s infinite;
        }

        .subtitle {
            font-size: 1.5em;
            margin-top: 10px;
        }

        @keyframes colorChange {
            0% { color: #ff0000; }
            50% { color: #00ff00; }
            100% { color: #0000ff; }
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            font-size: 1.5em;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 12s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Merry Christmas!</h1>
        <p class="subtitle">From Sleasea Digital</p>
        <div class="snowflakes" aria-hidden="true">
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
        </div>
    </div>
    <audio autoplay>
        <source src="https://drive.google.com/uc?export=download&id=1XQuwjX7bsolAgE8vxHL4UtXzg4NaKXiS" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const snowflakes = document.querySelectorAll('.snowflake');
            snowflakes.forEach(snowflake => {
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDelay = Math.random() * 10 + 's';
            });
        });
    </script>
</body>
</html>
